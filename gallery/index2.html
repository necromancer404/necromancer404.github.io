<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      border: 0px solid #fff;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <h1>Gallery</h1>

  <div class="gallery">
    <img src="https://i.imgur.com/yXdpd4Q.jpg" alt="Image 1">
    <img src="https://i.imgur.com/Gx3f73R.jpg" alt="Image 2">
    <img src="https://i.imgur.com/ZU6M5p3.jpg" alt="Image 3">
    <!-- Add more images as needed -->
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close-button" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-image" src="" alt="Enlarged Image">
  </div>

  <script>
    const gallery = document.querySelector(".gallery");
const lightbox = document.getElementById("lightbox");
const lightboxImage = document.getElementById("lightbox-image");

gallery.addEventListener("click", (e) => {
  if (e.target.tagName === "IMG") {
    lightboxImage.src = e.target.src;
    lightbox.style.display = "flex";
  }
});

lightbox.addEventListener("click", (e) => {
  if (e.target === lightbox) {
    closeLightbox();
  }
});

function closeLightbox() {
  lightbox.style.display = "none";
}

  </script>

</body>
</html>
